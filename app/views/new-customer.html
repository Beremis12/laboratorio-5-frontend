<form class="form-horizontal" role="form" ng-submit="addMovie()">
<div class="form-group">
  <label for="title" class="col-sm-2 control-label">Nombre</label>
  <div class="col-sm-10">
    <input type="text" ng-model="movie.title" class="form-control" id="title" placeholder="Nombre"/>
  </div>
</div>
<div class="form-group">
  <label for="year" class="col-sm-2 control-label">Email</label>
  <div class="col-sm-10">
    <input type="email" ng-model="movie.releaseYear" class="form-control" id="year" placeholder="Email"/>
  </div>
</div>
<div class="form-group">
  <label for="director" class="col-sm-2 control-label">Telefono</label>
  <div class="col-sm-10">
    <input type="text" ng-model="movie.director" class="form-control" id="director" placeholder="Numero de telefono"/>
  </div>
</div>
<div class="form-group">
  <label for="plot" class="col-sm-2 control-label">Direccion</label>
  <div class="col-sm-10">
    <input type="text" ng-model="movie.genre" class="form-control" id="plot" placeholder="Direccion"/>
  </div>
</div>
<div class="form-group">
  <label for="plot" class="col-sm-2 control-label">Ciudad</label>
  <div class="col-sm-10">
    <input type="text" ng-model="movie.genre" class="form-control" id="plot" placeholder="Ciudad"/>
  </div>
</div>
<div class="form-group">
  <label for="plot" class="col-sm-2 control-label">Estado</label>
  <div class="col-sm-10">
    <input type="text" ng-model="movie.genre" class="form-control" id="plot" placeholder="Estado"/>
  </div>
</div>    
<div class="form-group">
  <div class="col-sm-offset-2 col-sm-10">
    <input type="submit" class="btn btn-primary" value="Crear"/>
  </div>
</div>
</form>
