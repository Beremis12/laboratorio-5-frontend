
<div class="col-xs-12">
    <h1>Lista Personas</h1>
    <table class="table table-striped table-condensed">
        <thead>
            <tr>
                <th style="min-width: 80px">Nombre</th>
                <th style="min-width: 80px">Email</th>
                <th style="min-width: 80px">Telefono</th>
                <th style="min-width: 80px">Direccion</th>
                <th style="min-width: 80px">Ciudad</th>
                <th style="min-width: 80px">Estado</th>
                <th style="min-width: 20px">&nbsp</th>
                <th style="min-width: 20px">&nbsp</th>
                <th style="min-width: 20px">&nbsp</th>
                <th style="min-width: 20px">&nbsp</th>    
                <th style="min-width: 20px">&nbsp</th>
                <th style="min-width: 20px">&nbsp</th>    
            </tr>            
        </thead>
        <tbody>
            <tr ng-repeat="customer in customers">
                <td>{{customer.name}}</td>
                 <td>{{customer.email}}</td>
                 <td>{{customer.phone}}</td>
                 <td>{{customer.addressline1}}</td>
                 <td>{{customer.city}}</td>
                 <td>{{customer.state}}</td>
                 <td><a ng-click="update(customer.customerId)" class="btn btn-small btn-success">Editar</a></td>
                 <td><a ng-click="deleteCustomer(customer.customerId)" class="btn btn-small btn-danger">Eliminar</a></td>
                
            </tr>
            
        </tbody>
        
        
    </table>
    <a href="#!/new-customer" class="btn btn-primary">Crear nuevo Usuario</a>
</div>
